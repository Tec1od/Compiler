<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Compiler projcet </title>
</head>
<body>



    <div class="container">

        <!--we add left or rieght id in letf we add html css or js-->
        <div id="left">
            <!--HTML-->
            <label><i class="fa-brands fa-html5" style="color: #FFD43B;"></i>Html</label>
            <textarea id="Html-code" onkeyup="run()"></textarea>
            <!--CSS-->
            <label><i class="fa-brands fa-css3-alt" style="color: #74C0FC;"></i>Css</label>
            <textarea id="Css-code" onkeyup="run()"></textarea>
            <!--JS-->
            <label><i class="fa-brands fa-js" style="color: #FFD43B;"></i> javascript</label>
            <textarea id="-jscode" onkeyup="run()"></textarea>
            <button type="button" onclick="run()">Click</button>

            <textarea id="css-editor" rows="10" cols="50" ></textarea>
            <button onclick="formatCSS()">Format CSS</button>

        </div>

        

        <div id="right">
            <label><i class="fa-solid fa-play" style="color: #FFD43B;"></i> Ouptput</label>
            <iframe id="output"></iframe>
        </div>
    </div>

    


    <script src="./index.js"></script>

</body>
</html>
